<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Course Table</h2>

    <table border="1" cellspacing="5" cellpadding="10">
        <tr>
            <th rowspan="2">Sr.No</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Course Details</th>
        </tr>
        <tr>
            <th>Course</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ganesh</td>
            <td>Computer Science</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Omkar</td>
            <td>Information Tech</td>
            <td>4 Years</td>
        </tr>
    </table>

</body>
</html>
